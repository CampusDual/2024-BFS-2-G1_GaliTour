<h2>{{ 'REGISTER_PROFESSIONAL' | oTranslate }}</h2>
  <o-form #form show-header="no" service="merchants" entity="merchant" matchPassword keys="usr_id">
    <o-column layout-gap="20px" title="" fxFlex="60%">
      <o-text-input #login attr="usr_login" label="Username" required="yes"></o-text-input>
      <o-text-input attr="usr_name" label="Name" required="yes"></o-text-input>
      <o-text-input attr="usr_surname" label="Surname" required="yes"></o-text-input>
      <o-phone-input attr="usr_phone" label="Phone" read-only="no"></o-phone-input>
      <o-email-input #email attr="usr_email" label="Email" read-only="no" required="yes"></o-email-input>
      <o-password-input attr="usr_password" required="yes" min-length="8"
                        [validators]="validatorsNewPasswordArray">
        <o-validator error-name="hasCapitalCase" error-text="VALIDATOR.HASCAPITALCASE"></o-validator>
        <o-validator error-name="hasNumber" error-text="VALIDATOR.HASNUMBER"></o-validator>
        <o-validator error-name="hasSmallCase" error-text="VALIDATOR.HASSMALLCASE"></o-validator>
        <o-validator error-name="hasSpecialCharacters" error-text="VALIDATOR.HASSPECIALCHARACTERS"></o-validator>
      </o-password-input>
      <o-password-input attr="confirm_new_password" required="yes" min-length="8">
        <o-validator error-name="matchNewPassword" error-text="VALIDATION_MATCHPASSWORD"
                     [validator-function]="newPasswordMatchValidator"></o-validator>
      </o-password-input>

      <o-button attr="raised3" (click)="register()" type="RAISED" label="Accent" layout-padding color="accent"></o-button>
    </o-column>
  </o-form>
