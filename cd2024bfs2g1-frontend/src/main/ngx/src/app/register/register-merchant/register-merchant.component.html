<div class="full-page">

  <o-form class="register-form" (onInsert)="navigate()"  #form show-header="no" service="merchants" entity="merchant" matchPassword keys="usr_id">
    <div class="contenedor">
      <o-column>
        <div class="register-container">
          <div class="titulo">{{ 'Register_Professional' | oTranslate }}</div>
          <div>
            <o-text-input #login attr="usr_login" label="Username" required="yes" [validators]="validatorsUsernameArray">
              <o-validator error-name="usernameLength"
                          error-text="{{ 'USERNAME.LENGTH.INVALID' | oTranslate }}"></o-validator>
              <o-validator error-name="blanks" error-text="{{ 'NO.BLANKS' | oTranslate }}"></o-validator>
              <o-validator error-name="usernameChars"
                          error-text="{{ 'USERNAME.CHARS.INVALID' | oTranslate }}"></o-validator>
            </o-text-input>
            <o-text-input #name attr="usr_name" label="Name" required="yes" [validators]="validatorsNameArray">
              <o-validator error-name="nameBlanksBetween"
                          error-text="{{ 'NAME.BLANK.BETWEEN.INVALID' | oTranslate }}"></o-validator>

            </o-text-input>
            <o-text-input #surname attr="usr_surname" label="Surname" required="yes" [validators]="validatorsNameArray">
              <o-validator error-name="nameBlanksBetween"
                          error-text="{{ 'NAME.BLANK.BETWEEN.INVALID' | oTranslate }}"></o-validator>

            </o-text-input>
            <o-phone-input attr="usr_phone" label="Phone" read-only="no"></o-phone-input>
            <o-email-input #email attr="usr_email" label="Email" read-only="no" required="yes"></o-email-input>
            <o-password-input #password attr="usr_password" label="usr_password" required="yes" min-length="8"
                              [validators]="validatorsNewPasswordArray">
              <o-validator error-name="hasCapitalCase"
                          error-text="{{'VALIDATOR.HASCAPITALCASE' | oTranslate}}"></o-validator>
              <o-validator error-name="hasNumber" error-text="{{'VALIDATOR.HASNUMBER' | oTranslate}}"></o-validator>
              <o-validator error-name="hasSmallCase" error-text="{{'VALIDATOR.HASSMALLCASE' | oTranslate}}"></o-validator>
              <o-validator error-name="hasSpecialCharacters"
                          error-text="{{'VALIDATOR.HASSPECIALCHARACTERS' | oTranslate}}"></o-validator>
            </o-password-input>
            <o-password-input #newPassword attr="confirm_new_password" label="usr_c_password" required="yes"
                              min-length="8">
              <o-validator error-name="matchNewPassword"
                          [validator-function]="newPasswordMatchValidator"
                          error-text="{{'VALIDATION.MATCHPASSWORD' | oTranslate}}"></o-validator>
            </o-password-input>
          </div>
          <div class="contenedor-boton-registro">
            <button class="boton-registro" attr="raised3" (click)="register()" type="RAISED"
                      layout-padding color="accent">{{ 'REGISTER_BUTTON' | oTranslate }}</button>
          </div>
          <div class="contenedor-boton-navegacion">
            <button attr="raised3" (click)="navLogin()" type="STROKED" class="option-button"
                      layout-padding color="accent">{{ 'ALREADY_REGISTERED' | oTranslate }}</button>
            <button attr="raised3" (click)="navRegister()" type="STROKED" class="option-button"
                      layout-padding color="accent">{{ 'IM_NOT_PROFESSIONAL' | oTranslate }}</button>
          </div>
        </div>
      </o-column>
      <div class="footer-text">
        <span>{{'Developed by GaliTur'}} &copy; 2024 {{'All rights reserved'}}</span>
      </div>
    </div>
  </o-form>


</div>


<div class="header">
  <div class="logo-text-container">
    <img src="./assets/images/logo-walking.png" alt="Logo" class="logo-image"> <!-- Ruta de la imagen del logo -->
    <span class="app-name">GaliTur</span>
  </div>
</div>
