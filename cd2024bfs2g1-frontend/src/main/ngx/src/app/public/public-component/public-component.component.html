<o-app-layout show-language-selector="yes" *ngIf="hasPermission">
    <o-app-layout-header  class="header">
        <o-button attr="btnLogin" type="BASIC" label="LOGIN" (onClick)="navigateLogin()" layout-padding color="primary"></o-button>
        <o-button attr="btnRegister" type="RAISED" label="REGISTER" (onClick)="navigateRegister()" layout-padding color="primary"></o-button>
    </o-app-layout-header>
    <router-outlet></router-outlet>
  </o-app-layout>
