<o-form attr="packNew" label-header-align="start" 
  label-header="{{ 'SCHEDULE_PACKAGE' | oTranslate }}" keys="pck_id" fxLayout="column" #oFormPackNew service="packDates" entity="packDate" query-on-init="false"
  keys-sql-types="integer" confirm-exit="false" class="form_principal">
  <div class="div_principal" fxLayout="column" fxLayoutGap="16px">
    <o-row class="o-rows" class="nombre_pack" attr="container" icon="hiking" mat
    title="{{'PACK_NAME' | oTranslate }}" layout-align="start stretch" elevation="1"
    aria-orientation="vertical" appearance="outline">
    <o-text-input class="nombre">Aqui ponemos la nombre deshabilitado</o-text-input>
    </o-row>
    <div fxLayout="row" fxLayoutGap="32px">
      <o-integer-input #days
        attr="days" required="true" min="1" 
        label="{{ 'DAYS' | oTranslate }}" (onChange)="checkDays()"
      ></o-integer-input>
      <o-date-input #beginDate attr="pd_date_begin" value-type="date" [min]="getMinDate()"
        label="{{ 'DATE_RANGE' | oTranslate }}" read-only="no" format="DD/MM/YYYY"
        (onValueChange)=" onBeginDateChanged()"></o-date-input>
      <o-date-input #endDate attr="pd_date_end" value-type="date" label="{{ 'DATE_RANGE' | oTranslate }}" 
      read-only="yes" format="DD/MM/YYYY"></o-date-input>
    </div>
  </div>
</o-form>
