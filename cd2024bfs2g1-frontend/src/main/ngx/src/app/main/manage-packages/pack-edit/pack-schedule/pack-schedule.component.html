<o-form attr="packNew" label-header-align="start" 
        label-header="{{ 'PACKS_NEW' | oTranslate }}" keys="pck_id" fxLayout="column" #oFormPackNew service="packDates" entity="packDate" query-on-init="false"
        keys-sql-types="integer" confirm-exit="false">
        <o-text-input>Aqui ponemos la nombre deshabilitado</o-text-input>
        <o-text-input>Aqui va el numero de dias maximo deshabilitado</o-text-input>
    <div fxLayout="row">
        <o-integer-input #days
          attr="days" required="true" min="1" 
          label="{{ 'DAYS' | oTranslate }}" (onChange)="checkDays()"
        ></o-integer-input>
        <o-date-input #beginDate attr="pd_date_begin" value-type="date" [min]="getMinDate()"
                      label="{{ 'DATE_RANGE' | oTranslate }}" read-only="no" format="DD/MM/YYYY"
                      (onValueChange)=" onBeginDateChanged()"
        ></o-date-input>
        <o-date-input #endDate attr="pd_date_end" value-type="date" label="{{ 'DATE_RANGE' |
                  oTranslate }}" read-only="yes" format="DD/MM/YYYY"
        ></o-date-input>
    </div>
</o-form>
