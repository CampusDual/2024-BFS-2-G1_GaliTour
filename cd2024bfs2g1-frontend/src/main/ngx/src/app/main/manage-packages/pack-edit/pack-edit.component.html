<o-form attr="packsTable" service="packs" entity="pack" keys="pck_id" header-actions="R;I;U;D" show-header-navigation="no">
    <o-text-input attr="pck_id" sql-type="INTEGER" enabled="no"></o-text-input>

    <div fxLayout="row">
        <o-column fxFlex title="PACK_INFORMATION">
            <div fxLayout="column" fxLayoutGap="8px">
                <div fxLayout="row" fxLayoutGap="8px">
                    <o-text-input fxFlex="20" attr="pck_name" required="yes"></o-text-input>
                    <o-text-input fxFlex="100" attr="pck_description" required="yes"></o-text-input>
                </div>
                <div fxLayout="row" fxLayoutGap="8px">
                    <o-currency-input [step]="1" attr="pck_price" min="1" max="5000" label="{{ 'pck_price' | oTranslate }}" read-only="no"
                    required="no">
                </o-currency-input>
            <o-integer-input attr="pck_participants" label="{{ 'PARTICIPANTS' | oTranslate }}"
                read-only="no" required="no" max="100" min="1"></o-integer-input>
                </div>
            </div>
        </o-column>
    </div>

    <o-form attr="packsImageTable" service="packs" entity="packDetail" keys="pck_id"
     parent-keys="pck_id"  header-actions="" show-header-navigation="no">
        <o-text-input attr="pck_id" sql-type="INTEGER" enabled="no"></o-text-input>
        <div fxLayout="row">
            <div fxlayout="column" fxLayoutGap="8px">
                <o-image id="img_code" attr="img_code" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
            </div>
        </div>
    </o-form>

</o-form>
<button (onclick)="onAddRtsOrBss()">Pruebame</button>
<hr>
