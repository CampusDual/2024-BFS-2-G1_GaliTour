
<o-form attr="routesNew" label-header="{{'info_route' | oTranslate }}" label-header-align="start" service="routes" entity="route" keys="route_id" title="" (onInsert)="onClickOk($event)" message-service-type="customMessageServiceTypeRoutes">
    <o-column title=" ">
       
        <div fxLayout="row">
                <div fxLayout="column" class="routeInfo">
                    <div fxLayout="column">
                        <o-text-input class="txt"  attr="name" sql-type="STRING"
                            enabled="yes" required="yes" [validators]="blankValidator">
                            <o-validator error-name="blankInvalid" error-text="{{ 'BLANK_ERROR' | oTranslate }}"></o-validator>
                        </o-text-input>
                    </div>
                    <br>
                    <div fxLayout="column">
                        <o-textarea-input attr="description" sql-type="STRING" width="100%"
                        class="description-textarea" required="yes" max-length="500" [validators]="blankValidator" rows="9">
                        <o-validator error-name="blankInvalid" error-text="{{ 'BLANK_ERROR' | oTranslate }}"></o-validator>
                    </o-textarea-input>
                    </div>
                    <br>
                    <div fxLayout="column">
                        <o-integer-input  class="txt" attr="estimated_duration"
                        sql-type="NUMERIC" enabled="yes" min="1" max="9999"></o-integer-input>
                    </div>
                    <br>
                    <div fxLayout="column">
                        <o-combo attr="difficulty" label="Select country" enabled="yes" [static-data]="difficultyArray"
                         value-column="difficultyCode" columns="difficultyCode;difficultyText" null-selection="no"
                        visible-columns="difficultyText"></o-combo>
                    </div>
                    <br>
                    <div fxLayout="column">
                        <o-checkbox  class="txt" attr="is_draft" sql-type="BOOLEAN" enabled="yes" required="yes"></o-checkbox>
                    </div>
                    
                </div>
                <div fxLayout="column" class="imageInput">
                    <div fxLayout="column">
                        <o-image id="image"  class="img" attr="images" sql-type="OTHER" entity="image" service="images" image-type="base64"></o-image>
                    </div>
                </div>
        </div>
    </o-column>
</o-form>
