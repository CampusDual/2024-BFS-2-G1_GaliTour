
<o-form attr="routesNew" label-header="{{'info_route' | oTranslate }}"
label-header-align="start" service="routes" entity="route"
keys="route_id" title="" (onInsert)="onClickOk($event)"
(onCancel)="onClickCancel()" confirm-exit="false"
message-service-type="customMessageServiceTypeRoutes"
ignore-default-navigation="yes" class="custom-form">
    <o-column>

        <div class="divPrincipal" fxLayout="row">
                <div fxLayout="column" class="routeInfo">
                    <div fxLayout="column">
                        <o-text-input class="txt"  attr="name" sql-type="STRING" max-length="70"
                            enabled="yes" required="yes" [validators]="blankValidator">
                            <o-validator error-name="blankInvalid" error-text="{{ 'BLANK_ERROR' | oTranslate }}"></o-validator>
                        </o-text-input>
                    </div>
                    <br>
                    <div fxLayout="column">
                        <o-textarea-input attr="description" sql-type="STRING" width="100%"
                        class="description-textarea" required="yes" max-length="500" [validators]="blankValidator" rows="9">
                        <o-validator error-name="blankInvalid" error-text="{{ 'BLANK_ERROR' | oTranslate }}"></o-validator>
                        <o-validator error-name="lengthInvalid" error-text="{{ 'LENGTH_ERROR' | oTranslate }}"></o-validator>
                        </o-textarea-input>
                    </div>
                    <br>
                    <div fxLayout="column">
                        <o-integer-input  class="txt" attr="estimated_distance"
                        sql-type="NUMERIC" enabled="yes" min="1" max="60000" required="no" label="{{'estimated_distance' | oTranslate }} (m)"></o-integer-input>
                    </div>
                    <br>
                    <div fxLayout="column">
                        <o-combo attr="difficulty" label="{{ 'COMBO_DIFFICULTY' | oTranslate }}" enabled="yes" [static-data]="difficultyArray"
                         value-column="difficultyCode" columns="difficultyCode;difficultyText" null-selection="no"
                        visible-columns="difficultyText" required="yes"></o-combo>
                    </div>
                    <br>
                    <div fxLayout="row" class="toolTipContainer">
                        <o-slide-toggle attr="is_accessible" class="slice" label="{{ 'is_accessible' | oTranslate }}" read-only="no"></o-slide-toggle>
                        <p class="tool">{{ 'Explanation_is_accessible' | oTranslate }}</p>
                    </div>
                    <br>
                    <div fxLayout="row"  class="toolTipContainer">
                        <o-slide-toggle attr="is_draft" class="slice" label="{{ 'is_draft' | oTranslate }}" read-only="no"></o-slide-toggle>
                        <p class="tool2"> {{"Draft" | oTranslate}} </p>
                    </div>

                </div>
                <div fxLayout="column" class="imageInput">
                    <div fxLayout="column">
                        <o-image id="image" label="{{ 'IMAGE' | oTranslate }}" height="50" auto-fit="yes" class="img" attr="images" sql-type="OTHER" entity="image" service="images" image-type="base64" required="yes"></o-image>
                    </div>
                </div>
        </div>
    </o-column>
</o-form>
