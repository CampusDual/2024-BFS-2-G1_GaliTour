<h2>{{'info_route' | oTranslate }}</h2>
<o-form attr="routesNew" service="routes" entity="route" keys="route_id" title="">
    <o-column>
        <div fxLayout="row">
                <div fxLayout="column" class="routeInfo">
                    <div fxLayout="column" fxLayoutGap="10px">
                        <o-text-input class="txt"  attr="name" sql-type="STRING"
                            enabled="yes" required="yes"></o-text-input>
                    </div>
                    <div fxLayout="column" fxLayoutGap="10px">
                        <o-textarea-input  class="txt" attr="description"
                        sql-type="STRING" enabled="yes" required="yes"></o-textarea-input>
                    </div>
                    <div fxLayout="column" fxLayoutGap="10px">
                        <o-text-input  class="txt" attr="estimated_duration"
                        sql-type="NUMERIC" enabled="yes"></o-text-input>
                    </div>
                    <div fxLayout="column" fxLayoutGap="10px">
                        <o-text-input  class="txt" attr="difficulty"
                        sql-type="NUMERIC" enabled="yes" required="yes"></o-text-input>
                    </div>
                    <div fxLayout="column">
                        <!-- <o-file-input attr="image" label="{{'image' | oTranslate }}" accept-file-type="image/*" max-file-size="100000000" max-num-files="10" show-info="yes"></o-file-input> -->
                        <o-file-input attr="images" service="images" entity="upload" accept-file-type="image/*" multiple="yes" sql-type="OTHER"></o-file-input>
                    </div>
                </div>
            <div fxLayout="column" class="landmarkInfo">
                <o-table attr="landmarkTable" service="routes" entity="getLandmark" keys="landmark_id"
                    columns="landmark_id;name;description;opening_time;closing_time;coordinates"
                    visible-columns="name;description;opening_time;closing_time" query-rows="10">
                    <o-table-column attr="description" title="description" type="TEXT" multiline="yes"></o-table-column>
                </o-table>
            </div>
        </div>
    </o-column>
</o-form>
