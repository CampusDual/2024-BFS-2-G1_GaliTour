<h2>{{'info_new_landmark' | oTranslate }}</h2>
<o-form attr="landmarksNew" service="landmarks" entity="landmark" keys="landmark_id" title="">
    <o-row>
        <div fxLayout="row">
            <div fxLayout="column" class="landmarkInfo">
                <div fxLayout="column" fxLayoutGap="10px">
                    <o-text-input class="txt"  attr="name" sql-type="STRING"
                        enabled="yes" required="yes"></o-text-input>
                </div>
                <div fxLayout="column" fxLayoutGap="10px">
                    <o-textarea-input  class="txt" attr="description"
                    sql-type="STRING" enabled="yes" required="yes"></o-textarea-input>
                </div>
                <div fxLayout="row" fxLayoutGap="10px">
                    <o-hour-input fxFlex="50" class="txt" attr="opening_time"
                    sql-type="TIME" enabled="yes"></o-hour-input>
                    <o-hour-input fxFlex="50" class="txt" attr="closing_time"
                    sql-type="TIME" enabled="yes"></o-hour-input>
                </div>
                <div fxLayout="column" fxLayoutGap="10px">
                    <o-text-input class="txt" attr="coordinates"
                    sql-type="STRING" enabled="yes"></o-text-input>
                </div>
                <div>
                    <o-text-input #routeIdInput attr="input" label="Text" (onChange)="onChangeValue()" oHidden></o-text-input>
                </div>
            </div>
        </div>
        <!-- <div class="divMapa">
            <o-map class="mapa" #oMapBasic center="42.240599, -8.720727" zoom="8" min-zoom="3" max-zoom="20"
            zoom-control="no" search-control="no" layer-panel-visible="no"></o-map>
        </div> -->
        <div class="landmark-map">
            <o-map #oMapMarker center="42.940599, -7.120727" zoom="8" min-zoom="3" max-zoom="20" zoom-control="yes"
                search-control="no" layer-panel-visible="no" style="width: 100%; height: 100%;" fxFlex>
            </o-map>
        </div>
    </o-row>
</o-form>
