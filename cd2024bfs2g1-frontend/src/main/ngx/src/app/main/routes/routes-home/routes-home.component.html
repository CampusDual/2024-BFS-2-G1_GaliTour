<o-grid #routesGrid attr="routesHome" title="ROUTES" service="routes" entity="route" keys="route_id"
    columns="route_id;name;description;estimated_duration;difficulty;img_code"
    query-rows="16" page-size-options="8;16;32" orderable="true"
    sortable-columns="estimated_duration;difficulty" insert-button="true"
    pagination-controls="true" gutter-size="8px" fixed-header="yes" grid-item-height="300px" detail-mode="none"
    insert-button-floatable="no">

    <o-grid-item *ngFor="let data of routesGrid.dataArray" class="gridItem">
        <!--Contenedor principal-->
        <div *ngIf="!data.isdraft" (click)="openDetail(data)" fxLayout="column" fxLayoutAlign="space-evenly center" [ngClass]="'card-'" class="routeCard">

                <!--Contenedor Nombre Ruta-->
                <div class="routeName">
                    <mat-icon>location_on</mat-icon>
                    <span class="name"><strong>{{ data.name }} </strong></span>
                </div>

                <!--Contenedor Dificultad, Duracion y Imagen-->
                <div Class="containerDatos">

                    <!--Contenedor Imagen Ruta-->
                    <!-- <div>    -->
                        <img class="preview-image" [src]="getImageSrc(data.img_code)" width="350px" height="125px">
                    <!-- </div> -->
                    <!-- <ul style="list-style-type: none;" class="list">
                        <li> -->
                            <!--Duracion estimada-->
                            <span class="duration" *ngIf="data.estimated_duration; else no_estimated_duration" >
                            <p><mat-icon>clock</mat-icon>{{ convertTime(data.estimated_duration) }} </p></span>
                            <ng-template #no_estimated_duration>
                                <span><p>{{ "N0_ESTIMATED_DURATION" | oTranslate}}</p></span>
                            </ng-template>

                        <!-- </li>
                        <li> -->
                            <!--Dificultad-->
                            <!-- <div class="difficulty">-->
                                
                                <span *ngIf="data.difficulty; else no_difficulty">
                                    <div class="tooltip"> 
                                        <mat-icon>help</mat-icon>
                                        <span class="tooltiptext">{{getDifficultad(data.difficulty)  | oTranslate }}</span>
                                     </div> 
                                    <mat-icon  [ngClass]="getIconColorClass(data.difficulty)" *ngFor="let _ of [].constructor(data.difficulty)">eco</mat-icon>
                                    <mat-icon  *ngFor="let _ of [].constructor(4 - data.difficulty)">eco</mat-icon>
                                </span>
                                <ng-template #no_difficulty>
                                    <span>{{ "NO_DATA_AVAILABLE" | oTranslate}}</span>
                                </ng-template>
                            <!-- </div> -->
                        <!-- </li>
                    </ul> -->
                </div>
            </div>
    </o-grid-item>
</o-grid>
