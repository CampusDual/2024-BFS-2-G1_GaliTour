<div class="background-container">
    <div class="body-container">
    <div class="header">
      <div class="logo" ><img src="{{getLogoImageSrc()}}" class="logo-image"></div>
      <div class="main-title">{{'HOME-TITLE' | oTranslate}}</div>
      <div class="sub-title">{{'HOME-SUBTITLE' | oTranslate}}</div>
    </div>
    <div class="content">
      <div class="image-placeholder">
        <img src="{{getContentImageSrc()}}" class="main-image">
      </div>
      <div class="text-content">
          <h1>{{'HOME-CONTENT-TITLE' | oTranslate}}</h1>
          <p>{{'HOME-CONTENT-DESCRIPTION' | oTranslate}}</p>
          <button class="main-button" (click)="openPacks()">{{'HOME-CONTENT-BUTTON' | oTranslate}}</button>
          <!-- Este botón está comentado para en un futuro darle funcionalidad, llevando al usuario a una pagina de saber más o algo del estilo -->
          <!--<button class="secondary-button" > <mat-icon class="icon">info_outline</mat-icon>{{'HOME-CONTENT-SECONDARY-BUTTON' | oTranslate}}</button>-->
      </div>
    </div>

    <div class="grid-container">
      <div class="title-container">
        <p class="title">Packs populares</p>
      </div>
      <o-grid #popularsPackGrid class="o-grid-popular-packs" attr="packGrid" service="packs" entity="popularPacks" keys="P.pck_id"
        columns="P.pck_id;pck_name;pck_description;pck_price;pck_participants;img_code;gui_c_name;pck_days;" opacity="0" 
        refresh-button="false" quick-filter="false" pagination-controls="false" detail-mode="false" page-size-options="false"
        show-page-size="false" cols="2" gutter-size="1px" show-footer="no" grid-item-height="245px"> 
        <o-grid-item *ngFor="let data of popularsPackGrid.dataArray">
          <div>
            <p>{{data.pck_name}}</p>
          </div>
        </o-grid-item>
    </o-grid> 
    </div>
  </div>
</div>
