
<o-breadcrumb [form]="myList" separator=" "></o-breadcrumb>
<div class="div-fullpage">
    <o-list #myList class="contenedor" #list attr="routeList" service="routes" entity="route" keys="r.route_id"
    columns="r.route_id;name;description;estimated_distance;difficulty;creation_date;img_code;is_draft" refresh-button="no" insert-button="false"
    quick-filter="yes" pageable="yes" delete-button="false" row-height="medium" detail-mode="none" quick-filter-columns="name" pagination-controls="yes"
    query-rows="10" orderable="true" sort-columns="creation_date:desc">
    <div class="titulo_route" fxLayout="column">
        {{'ROUTE_TABLE' |  oTranslate}}
    </div>
    <div *ngFor="let row of list.dataArray" class="principal-centro">
        <div class="secundaria-centro">
            <mat-card class="card-entera">
                <div fxLayout="row">
                    <div fxLayout="column" fxLayoutGap="6px" class="card-datos">
                        <div>
                            <o-row class="o-rows" class="titulo" attr="container" icon="route" mat
                            title="{{'ROUTE_NAME' | oTranslate }}" layout-align="start stretch"
                            aria-orientation="vertical" appearance="outline" style="border-radius: 10px; padding: 3px;">
                            <mat-card-title class="titulo">{{ row.name }}</mat-card-title>
                            </o-row>
                            <o-row class="o-rows" class="description" attr="container" icon="description" mat
                            title="{{'DESCRIPTION' | oTranslate }}" layout-align="start stretch"
                            aria-orientation="vertical" appearance="outline"  style="border-radius: 10px; padding: 3px;">
                            <mat-card-subtitle class="descripction">{{row.description}}</mat-card-subtitle>
                            </o-row>
                        </div>
                        <div fxlayout="row" fxLayoutGap="16px" class="div-buttons">
                            <button (click)="onClicEdit(row.route_id)" class="button">
                                <mat-icon>edit</mat-icon>
                                {{'EDIT' | oTranslate}}</button>
                            <button (click)="onClicDelete(row.route_id)" class="button">
                                <mat-icon>delete</mat-icon>
                                {{'delete' | oTranslate}}</button>
                            <div *ngIf="row.is_draft" class="draft">
                                <label><mat-icon>info_outline</mat-icon>{{'DRAFT' |  oTranslate}}</label> 
                            </div>
                        </div> 
                    </div>
                    <div fxLayout="column" fxLayoutAlign="center" class="card-imagen">
                        <img [src]="getImageSrc(row.img_code)" class="imagen"/>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    </o-list>
</div>
