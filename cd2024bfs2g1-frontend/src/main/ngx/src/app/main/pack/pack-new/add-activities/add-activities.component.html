<div class="principal">
  
  <div class="div-button">
    <o-button id="addBusiness" (click)="addActivity()" label="{{'ADD_BSNP' | oTranslate }}"> </o-button>
  </div>
  
  <o-row>
  <details class="details">
    <summary>{{'VIEW_BSN' | oTranslate }}</summary>
    <div class="div-table">

      <o-table #table service="packs" entity="packBusiness" keys="bsn_pack_id"
        columns="bsn_name;bsn_type;bsn_address;assigned_date" title="BUSINESSES"
        visible-columns="bsn_name;bsn_type;bsn_address" insert-button="no" delete-button="no" refresh-button="yes"
        pagination-controls="yes" detail-mode="none" export-button="no" query-rows="20" show-charts-on-demand-option="no"
        auto-adjust="no" fixed-header="yes" sort-columns="assigned_date">
        <o-table-columns-grouping columns="assigned_date" />
      </o-table>
    </div>
  </details>
</o-row>
</div>
