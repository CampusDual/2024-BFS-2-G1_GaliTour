

<o-grid #myPackGrid attr="myPackGrid" title="MY PACKS" service="packs" entity="pack" keys="pck_id"
    columns="pck_id;pck_name;pck_description;pck_date_begin;pck_date_end;pck_price;pck_participants;gui_c_id;pcs_id"
    query-rows="" page-size-options="16;32;48" orderable="true" sortable-columns="pck_date_begin;pck_name:asc"
    refresh-button="true" pagination-controls="false" gutter-size="8px" fixed-header="yes"
    grid-item-height="320px" detail-mode="none" insert-button-floatable="no">
    <!--Business card item-->
    <o-grid-item *ngFor="let data of myPackGrid.dataArray">
        <!--Global business card div-->
        <div (click)="openDetail(data)" fxLayout="row" fxLayoutAlign="space-evenly center"
            class="mat-elevation-z1 packCard" [ngClass]="{'not-available': !data.isAvailable}">
            <span *ngIf="!data.isAvailable" class="unavailable-message">Pack Reservado</span>
            <!--Card image div (left)-->
            <!--TODO: Implement redirect to detail onClick-->
            <div class="cardImg" >
            <!--    <img class="preview-image" [src]="getImageSrc(data.bsn_photos)" > -->
            </div>
            <!--Card info div (right)-->
            <div class="cardInfo">
            <!--    <span><strong>{{ truncateName(data.bsn_name) }}</strong></span> -->
                <ul style="list-style-type: none;" class="list">
                    <li><mat-icon class="icon">event</mat-icon><strong>Inicio:</strong> 12/01/2000</li>
                    <li><mat-icon class="icon">event_busy</mat-icon><strong>Fin:</strong> 12/01/2000</li>
                    <li><mat-icon class="icon">timer</mat-icon><strong>Duracion:</strong> 727</li>
                    <li><mat-icon class="icon">groups</mat-icon><strong>Participantes:</strong> 99</li>
                    <li><mat-icon class="icon">pin_drop</mat-icon><strong>Provincia:</strong> Pontevedra</li>
                    <li><mat-icon class="icon">payments</mat-icon><strong>Precio:</strong> 1000â‚¬</li>
                </ul>
            </div>
        </div>
    </o-grid-item>
</o-grid>
